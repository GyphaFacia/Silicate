<html>

<head>
	<title>[  Menu  ]</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./CSS/menu.min.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400;800&display=swap" rel="stylesheet">
</head>

<body>
    
    <header class="header">
		<h2 class="header__title">Customize menu</h2>
		
		<!-- <aside class="balance">
			<p class="balance__prefix">You have: </p>
			<span class="balance__count">99</span>
			<span class="balance__value">Ãœ</span>
		</aside> -->
    </header>
	
	<main class="main">
		<section class="preview">
			<button class="preview__playbutton">Play</button>
			<canvas class="preview__canvas"></canvas>
			<div class="preview-plyname">
				<p class="preview-plyname__hint">Change name:</p>
				<input class="preview__plyname" type="text" value="Player">
			</div>
			<div class="preview-perks">
				<h3 class="preview-perks__title">
					Your perks:
				</h3>
				<div class="preview-perks-wrapper">
				</div>
			</div>
		</section>
		
		<section class="options">
			<div class="options-section">
				<h3 class="options-section__title">Change perks</h3>
				<div class="options-section-content options-perks"></div>
			</div>
			
			<div class="options-section">
				<h3 class="options-section__title">Change color</h3>
				<div class="options-section-content options-color"></div>
			</div>
			
			<div class="options-section">
				<h3 class="options-section__title">Change eye color</h3>
				<div class="options-section-content options-eyecolor"></div>
			</div>
			
			<div class="options-section">
				<h3 class="options-section__title">Change shape</h3>
				<div class="options-section-content options-shape"></div>
			</div>
		</section>
	</main>	
	
	
	<footer class="footer">
        <p class="footer_copyright">Copyright &copy; 2021 Balagurov Igor. All Rights Reserved</p>
        <a href="https://github.com/GyphaFacia" class="footer__gitlink"><i class="fab fa-github"></i></a>
    </footer>
	
    
	<script src="https://kit.fontawesome.com/2592e567b2.js" crossorigin="anonymous"></script>
	
	<script src = "./Mods/JJ_Misc.js" defer></script>
	<script src = "./Mods/JJ_Vector.js" defer></script>
	<script src = "./Mods/JJ_Color.js" defer></script>
	<script src = "./Mods/JJ_Dom.js" defer></script>
	
	<script src = "menu.js" defer></script>
    
</body>

</html>
